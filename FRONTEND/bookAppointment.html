            <option value="hydrebad">Hydrebad</option>

          ><br /><br>
          <label for="">SELECT CLINIC</label><br />
          <select name="clinic" id="clinic">
            <option value="">Select Clinic</option>
            <option value="sector-3 hg road">Sector-3 HG Road</option>
            <option value="near bailey road">Near Bailey Road</option>
            <option value="185, Bridge Road">185, Bridge Road</option>
            <option value="Chikka Tirupathi">Chikka Tirupathi</option>
            <option value="ANL Colony">ANL Colony</option>
            <option value="bailey road">Bailey Road</option>

      </div>
      <div id="date"> <br><span>2</span><br /><br /></div>

        <br>
        <span>3</span><br /><br />
            <form action="">
                <label id="personal-det" for="">PERSONAL DETAIL</label><br><br>
                <input style="padding:8px; width:90%" type="text" placeholder="Mobile Number*"><br>

                <input style="padding:8px; width:90%" type="text" placeholder="Email Id"><br>
                <input style="padding:16px; width:90%" type="text" placeholder="Type Text Message"><br>
